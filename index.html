<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/script.js" defer></script>
    <title>Etch-a-Sketch!</title>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div class="container">
      <h1>Etch-a-Sketch!</h1>
      <div class="buttons-container">
        <div>
          <input
            type="color"
            id="brush-color"
            name="brush-color"
            value="#000"
          />
        </div>
        <button id="standard-button">Classic</button>
        <button id="rainbow-button">Rainbow</button>
        <button id="gradient-button">Gradient</button>
        <button id="clear-button">Clear</button>
      </div>
      <div class="sketchArea"></div>
      <div class="slider-area">
      <label for="sketch-pad-size">Grid size</label>
      <input
      type="range"
      min="10"
      max="30"
      step="5" 
      value="15"
      list="tickmarks"
      name="sketch-pad-size" 
      id="sketch-pad-size">
      <span></span>
      </div>
      <footer>
        <a href="https://github.com/iohannc" target="_blank"
          ><img src="./src/img/github.png" alt="GitHub Logo"
        /></a>
        <span>Made by Juan Negrete for The Odin Project curriculum.</span>
      </footer>
    </div>
  </body>
</html>
